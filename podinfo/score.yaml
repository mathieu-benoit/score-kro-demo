apiVersion: score.dev/v1b1
metadata:
  name: podinfo-workload
  annotations:
    tags: "website,ui,golang"
service:
  ports:
    www:
      port: 80
      targetPort: 9898
containers:
  podinfo:
    image: .
    variables:
      PODINFO_UI_COLOR: "#34577c"
      PODINFO_UI_MESSAGE: ""
resources:
  dns:
    type: dns
  route:
    type: route
    params:
      host: ${resources.dns.host}
      path: /
      port: 80